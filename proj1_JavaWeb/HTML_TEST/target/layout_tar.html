<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: cadetblue;">
    <!--
        CSS 设置样式
            通过元素的style属性进行设置
            style = "样式名：样式值; ..."
            
            border 边线
                solid 实线
                dotted 虚线
                width 宽度
                height 高度
                margin 边距 如 margin: 0px auto; 指的是上下外边距为0，左右自动
        
        div: 块元素，自己独占一行，块内宽高立即生效

        span: 行元素，自己不会独占一行，行内宽高不生效
    -->
    <div style="border: 1px solid red; width: 500px; height: 200px; margin: 10px auto; background-color: aqua;">
        大多数网站会把内容安排到多个列中（就像杂志或报纸那样）。大多数网站可以使用 div 或者 table 元素来创建多列。CSS 用于对元素进行定位，或者为页面创建背景以及色彩丰富的外观。
    </div>
    <br>
    <div style="border: 1px solid red; width: 500px; height: 200px; margin: 10px auto; background-color: blanchedalmond;">
        <span style="font-size: 20px; color: green; font-weight: bold;">使用 CSS 最大的好处是:</span>如果把 CSS 代码存放到外部样式表中，那么站点会更易于维护。通过编辑单一的文件，就可以改变所有页面的布局
    </div>
    <br>
    <div style="border: 1px solid red; width: 500px; height: 200px; margin: 10px auto; background-color: burlywood;">
        由于创建高级的布局非常耗时，使用模板是一个快速的选项。通过搜索引擎可以找到很多免费的网站模板（您可以使用这些预先构建好的网站布局，并优化它们
    </div>
    <br>
    <span style="border: 1px solid green;">101112</span>
</body>
</html>
