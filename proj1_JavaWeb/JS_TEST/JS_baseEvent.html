    <script>
        /*
        1. 事件的绑定方式：
            1). 通过元素绑定
            2). 通过DOM编程动态绑定

            PS:
                一个event可以同时绑定多个函数
                一个元素可以同时绑定多个事件
        
        2. 常见的事件
            1). 鼠标事件：
                onclick, ondbclick, onmouseover, onmousemove, onmouseleave      

            2). 键盘事件：
                onkeydown, onkeyup
            
            3). 表单事件：
                onfocue, onblur, onchange, onsubmit, onreset
            
            4). 页面加载事件
                onload
                
        3. 事件的触发 ———— 通过DOM编程动态绑定
            1). 行为触发
            2). DOM编程触发
        
        

        
        confirm, enent.preventDefault()

                
        */

        function click_event_fun1() {
            // alert("CLICK TO INVOKE EVENT FUNCTION 11111111")
            console.log("CLICK TO INVOKE EVENT FUNCTION 11111111")
        }

        function click_event_fun2() {
            // alert("CLICK TO INVOKE EVENT FUNCTION 22222222")
            console.log("CLICK TO INVOKE EVENT FUNCTION 22222222")
        }

        function click_event_fun3() {
            console.log("DOUBLE CLICK TO INVOKE EVENT FUNCTION 3333333")
        }

        // 鼠标事件
        function onmouseover_fun() {
            console.log("This is your Baby Images, cute isn't ?")
        }

        function onmouseleave_fun() {
            console.log("why not look more?")
        }

        // 键盘事件
        function onkeydown_fun() {
            console.log("Keyboard DOWN !!!")
        }

        function onkeyup_fun() {
            console.log("Keyboard UP !!!")
        }

        // 表单事件
        function onfocus_fun(name) {
            console.log("CAPTURED the FOCUE of " + name + " !!!")
        }

        function onblur_fun(name) {
            console.log("LOSE the FOCUE of " + name + " !!!")
        }

        function onchange_fun(name) {
            console.log("content CHANGED into " + name)
        }

        function onsubmit_fun() {
            // comfirm 会增加弹窗 取消 按钮
            var flag = confirm("即将跳转界面")
            if (!flag) {
                // 阻止表单默认行为，这里表单的默认行为为 get跳转界面
                event.preventDefault()  
            }       
        }

        function onreset_fun() {
            alert("Form is going to RESET!!!")
        }
    </script>

    <script>
        // DOM 动态绑定事件 (btn)
        // DOM 动态触发事件 (div)
        // DOM 编程触发事件 (div 触发事件 放在 btn 的动态绑定中)

        // 浏览器扫描界面顺序执行，当前 script在<button> btn1之下的时候生效，放在 <head>中则失效
        // 需要在 body 的button标签中添加 onload事件，即浏览器界面加载完毕后要执行的内容，触发的函数，或者直接使用 windos.onload=function() { ... }
        // 如下，在外层添加 function()声明


        // btn 的 dom动态事件绑定：点击按钮，触发弹窗信息
        // div1的 dom 动态触发事件：点击 div块，改变颜色
        

        function ready() {
            // 通过 dom 获得要操作的元素
            var btn = document.getElementById("btn1")
            // 为该元素绑定一个单击事件
            btn.onclick = function() {
                alert("BUTTON ONCLICKED, DIV COLOR WILL CHANGE !")

                // 通过 DOM 编程触发 div的颜色变化事件
                div1.style.backgroundColor="blue"
            }

            // 为 div1 绑定单击事件：一旦点击，则变化颜色 
            var div1 = document.getElementById("d1")
            div1.onclick = function() {
                div1.style.backgroundColor="darkred"
            }
        } 
    </script>
