<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            1. 算数         + - * / %
            2. 复合算数符   ++ -- += -= *= /= %=
            3. 关系         < > <= >= != == ===

                == 如果两端数据类型不一致，会尝试都转换为 number 再对比
                ===如果两端数据类型不一致，返回 false，相同才会对比

            4. 逻辑         || &&
            5. 条件         condition expression ? value1 : value2
            6. 位           | ^ << >> >>>
        
        */

        console.log(10 / 2)     // 5
        console.log(10 / 4)     // 2.5
        console.log(10 % 0)     // NaN
        console.log(10 / 0)     // Infinity

        var i = 10
        console.log(i /= 10)    // 1
        console.log(i %= 10)    // 1

        console.log(1 == 1)     // true
        console.log(1 == '1')   // true
        console.log(1 == true)  // true

        console.log(1 === 1)     // true
        console.log(1 === '1')   // true
        console.log(1 === true)  // true


    </script>

</head>
<body>
    
</body>
</html>
