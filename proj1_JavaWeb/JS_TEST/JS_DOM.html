<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        实际开发中，开发完成后 html 页面上（在服务器上）的 元素不再变动

        客户端的浏览器接收到所请求的 html文档后会将其抽象为一个 document对象（存于浏览器内存中）
        浏览器展示、操作的都是 document对象

        所以用户可以在本地浏览器修改 document对象，即页面内容，但是服务器中原文档是不变的
    -->
</head>
<body>

    <div class="outerDiv">
        <div class="innerDIV">DIV 1</div>
        <div class="innerDIV">DIV 2</div>
        <div class="innerDIV">DIV 3</div>
        <div class="innerDIV">DIV 4</div>


    </div>
    
</body>
</html>
