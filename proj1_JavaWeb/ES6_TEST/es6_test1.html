<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #xdd {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id = "xdd"></div>
    <script>
        let xdd = document.getElementById("xdd")
        // 方案1
        xdd.onclick = function() {
            console.log(this)
            let _this = this
            // 开启定时器
            setTimeout(function() {
                console.log(this)
                _this.style.backgroundColor = 'black'
            }, 2000)
        }

        // 方案2
        xdd.onclick = function() {
            console.log(this)
            // 开启定时器
            setTimeout(()=>{
                console.log(this)
                this.style.backgroundColor = 'green'
            }, 2000)
        }
    </script>
    
</body>
</html>
