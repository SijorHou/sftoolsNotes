<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*元素选择器，通过标签名确定样式的 作用元素; 如下，当前页面中所有标签为 input 的元素都会使用该样式*/
        input{
            width: 100px;    height: 200px;
            background-color: darkred;
            color: aliceblue;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            border: 5px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!--
        引入方式：

        方式1： 行内式
            style = "样式名:样式值; 样式名:样式值; 样式名:样式值; ..."  (不用去记)

            缺点：
                1. 代码复用度低，不利于维护
                2. css样式代码和html结构代码 混合交织在一起，影响阅读和文件大小
            解决方案：方式2
        
        方式2： 内嵌式
            通过在 head标签中的style标签定义本页面的公共样式 
            需要通过 `选择器` 来确定样式的作用元素

        方式3： 外部样式表 （如果外部html文件需要使用当前文件中的 css 样式）
            将css代码单独放入一个 .css 文件中，哪个html文件需要该 .css样式，通过 link标签使用

            可以专门为 css 样式表准备一个目录，只存放 css样式表
